buildscript {
	repositories {
	   mavenCentral()
	   maven { url "https://oss.sonatype.org/content/groups/public"}
	   maven { url "https://plugins.gradle.org/m2/" }
	}
	dependencies {
	   classpath 'com.github.townsfolk:gradle-release:1.2'
	   classpath 'net.saliman:gradle-cobertura-plugin:2.0.0'
       classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.4.0'
	   classpath 'org.sonarqube.gradle:gradle-sonarqube-plugin:1.0'
	}
 }

apply plugin: 'cobertura'
apply plugin: 'com.github.kt3k.coveralls'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'release'
apply plugin: 'signing'
apply plugin: "org.sonarqube"

group = "io.koara"
jar.baseName = 'koara'

repositories {
	mavenCentral()
}

cobertura.coverageFormats = ['html', 'xml']

compileJava {
  sourceCompatibility = 1.6
  targetCompatibility = 1.6
}

signing {
	required = false
	sign configurations.archives
}

dependencies {
	testCompile "junit:junit:4.11"
}

task sourcesJar(type: Jar, dependsOn:classes) {
	classifier = "sources"
	from sourceSets.main.allJava.srcDirs
}

task javadocJar(type: Jar) {
	classifier = "javadoc"
	from javadoc
}

artifacts {
	archives jar
	archives javadocJar
	archives sourcesJar
}

uploadArchives {
	repositories {
		mavenDeployer {
			beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
			repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
				ext.sonatypeUsername = rootProject.hasProperty('sonatypeUsername') ? rootProject.sonatypeUsername : ''
				ext.sonatypePassword = rootProject.hasProperty('sonatypePassword') ? rootProject.sonatypePassword : ''
				authentication(userName: sonatypeUsername, password: sonatypePassword)
			}

			pom.project {
				name 'koara'
				packaging 'jar'
				description 'Koara to HTML parser written in Java'
				url 'http://www.koara.io'

				scm {
					url 'https://github.com/koara/koara-java.git'
					connection 'https://github.com/koara/koara-java.git'
					developerConnection 'https://github.com/koara/koara-java.git'
				}
				licenses {
					license {
						name 'The Apache Software License, Version 2.0'
						url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
						distribution 'repo'
					}
				}
				developers {
					developer {
						id 'andyvdh'
						name 'Andy Van Den Heuvel'
					}
				}
			}
		}
	}
}
